<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>In and Out test page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
    <script src="renderer_wrapper.js"></script>
    <script src="sketch.js"></script>
    <style>
    #left
    {
      padding-top: 10px;
      margin-left: 2%;
      float: left;
      width: 20%;
    }

    #right
    {
      margin-left: auto;
      margin-right: auto;
      padding-top: 10px;
      float: right;
      width: 18%;
    }
    input {
      width: 200px;
      height: 20px;
    }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {console.log("DOM loaded and parsed.");});
    </script>
    <div id="left">
      <div id="canvas">

      </div>
    </div>
    <div id="right">
      <form>
        X Position<input type = "number" id = "x" width="100" height="20" value = "40" onchange="form_change_handler()"/><br>
        Y Position<input type = "number" id = "y" width="100" height="20" value = "460" onchange="form_change_handler()"/><br>
        Side Length<input type = "number" id = "length" width="100" height="20" value = "460" onchange="form_change_handler()"/><br>
        Recursion Depth<input type = "number" id = "level" width="100" height="20" value="100" onchange="form_change_handler()"/><br>
        Colour<input type = "text" id = "colour" width="100" height="20" value="0, 0, 0" onchange="form_change_handler()"/><br>
        Colour Fade<input type = "text" id = "colour_fade" width="100" height="20" value="0, 0, 0" onchange="form_change_handler()"/><br>
        Line Weight<input type = "number" id = "line_weight" width="100" height="20" value="1" onchange="form_change_handler()"/><br>
        Animation Time<input type = "number" id = "animation_time" width="100" height="20" value="6000" onchange="form_change_handler()"/><br>
        Master Time<input type = "number" id = "master_time" width="100" height="20" value="0" onchange="form_change_handler()"/><br>
      </form>
    </div>
  </body>
</html>
