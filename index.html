<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>In and Out test page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
    #left
    {
      padding-top: 75px;
      margin-left: 2%;
      float: left;
      width: 20%;
    }

    #right
    {
      margin-left: auto;
      margin-right: auto;
      padding-top: 10px;
      float: right;
      width: 18%;
    }
    </style>
  </head>
  <body>

    <div id="right">
      <form>
        X Position<input type = "number" id = "x" value = "40" onchange="form_change_handler()"/><br>
        Y Position<input type = "number" id = "y" value = "460" onchange="form_change_handler()"/><br>
        Side Length<input type = "number" id = "length" value = "460" onchange="form_change_handler()"/><br>
        Recursion Depth<input type = "number" id = "level" value="100" onchange="form_change_handler()"/><br>
        Colour<input type = "text" id = "colour" value="0, 0, 0" onchange="form_change_handler()"/><br>
        Colour Fade<input type = "text" id = "colour_fade" value="0, 0, 0" onchange="form_change_handler()"/><br>
        Line Weight<input type = "number" id = "line_weight" value="1" onchange="form_change_handler()"/><br>
        Animation Time<input type = "number" id = "animation_time" value="6000" onchange="form_change_handler()"/><br>
        Master Time<input type = "number" id = "master_time" value="0" onchange="form_change_handler()"/><br>
      </form>
    </div>
    <script type="application/javascript"></script>
  </body>
</html>
